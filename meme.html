<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Showcase</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        section {
            padding: 20px;
        }

        #highlighted-memes {
            position: relative;
            max-width: 100%;
            margin-bottom: 40px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        /* Other Memes Section */
        #other-memes {
            padding: 20px;
        }

        .section-title h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .meme-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .meme img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Meme Showcase</h1>
    </header>

    <!-- Meme Slider Section -->
    <section id="highlighted-memes">
        <div class="slider-container">
            <div class="slider">
                <div class="slide"><img src="./assets/images/meme.jpg" alt="Meme 1"></div>
                <div class="slide"><img src="./assets/images/meme.jpg" alt="Meme 2"></div>
                <div class="slide"><img src="./assets/images/meme.jpg" alt="Meme 3"></div>
                <div class="slide"><img src="./assets/images/meme.jpg" alt="Meme 4"></div>
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </section>

    <!-- Other Meme Sections -->
    <section id="other-memes">
        <div class="section-title">
            <h2>Other Memes</h2>
        </div>
        
        <div class="meme-gallery">
            <div class="meme"><img src="./assets/images/meme.jpg" alt="Meme 6"></div>
            <div class="meme"><img src="./assets/images/meme.jpg" alt="Meme 7"></div>
            <div class="meme"><img src="./assets/images/meme.jpg" alt="Meme 5"></div>
            <div class="meme"><img src="./assets/images/meme.jpg" alt="Meme 8"></div>
            <div class="meme"><img src="./assets/images/meme.jpg" alt="Meme 9"></div>
           
        </div>
    </section>

    <footer>
        <p>&copy; 2024 पढ़ाकू. All rights reserved.</p>
    </footer>

    <script>
        let currentIndex = 0;

        function moveSlide(direction) {
            const slides = document.querySelectorAll(".slide");
            const totalSlides = slides.length;
            
            currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
            
            const slider = document.querySelector(".slider");
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(() => {
            moveSlide(1);
        }, 5000); 
    </script>

</body>
</html>
